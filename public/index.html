<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daviahe</title>

    <link rel="stylesheet" type="text/css" href="http://localhost:3000/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:3000/css/style.css">
    <link rel="stylesheet" type="text/css" href="http://localhost:3000/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

    <script type="text/javascript" src="http://localhost:3000/js/jquery.js"></script>
    <script type="text/javascript" src="http://localhost:3000/js/popper.min.js"></script>
    <script type="text/javascript" src="http://localhost:3000/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.post-item-image').mouseover(function () {
                $(this).children(".overlay").css('visibility', 'visible');
                $(this).children(".overlay").css('opacity', 1);
            });
            $('.post-item-image').mouseout(function () {
                $(this).children(".overlay").css('visibility', 'hidden');
                $(this).children(".overlay").css('opacity', 0);
            });
            $(".add-sub-menu").click(function () {
                $(".sub-menu").slideToggle();
            });
        });
    </script>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
</body>

</html>
